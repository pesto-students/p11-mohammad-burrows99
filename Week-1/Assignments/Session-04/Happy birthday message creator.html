<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* this creates space between all form elements */
        #message, #email, #datePicker, #colourPicker, #numberOfBlinks, #volume {
            margin-bottom: 1em;
        } 
    
        /* this creates the below alignment */
        /* email:     input */
        /* full name: input*/
        label {
            display: inline-block;
            width: 10em;
        }
    </style>
    
</head>
<body>
    <h1>Happy birthday</h1>
    <form action="submit.php" method="POST">
        <div id="message">
            <label for="message-input">Message?</label>
            <input type="text" 
                   id="message-input" 
                   name="message" 
                   required>
        </div>
        <div id="email">
            <label for="email-input">Email Address?</label>
            <input type="text" 
                   id="email-input" 
                   name="email" 
                   pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" 
                   required>
        </div>
        <div id="datePicker">
            <label for="date-input">Date to send?</label>
            <input type="date" 
                   id="date-input" 
                   name="date">
        </div>
        <div id="colourPicker">
            <label for="color-input">Message color?</label>
            <input type="color" 
                   id="color-input" 
                   name="color">
        </div>
        <div id="numberOfBlinks">
            <label for="blink-count">Number of times to blin?:</label>
            <input type="number" 
                   id="blink-count" 
                   name="blink-count" 
                   min="0" max="10" 
                   value="0">
        </div>
        <div>
            <label for="volume">Music volume?</label>
            <input type="range" 
                   id="volume" 
                   name="volume" 
                   min="0" 
                   max="50" 
                   value="20">
        </div>
        <input type="submit" value="Send Birthday Message">
    </form>
</body>
</html>
