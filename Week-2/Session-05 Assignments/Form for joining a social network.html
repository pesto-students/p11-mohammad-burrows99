<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* this creates space between all divs */
        #fullName, #email, #aboutYou, #picture {
            margin-bottom: 1em;
        }

        /* this creates the below alignment */
        /* email:     input */
        /* full name: input*/
        label {
            display: inline-block;
            width: 5em;
        }
    </style>
</head>
<body>
    <article>
        <section>
            <h1>Join a social network</h1>
            <form method="POST" enctype="multipart/form-data" action="submit.php">
                <div>
                  <label for="fullName">Full Name:</label>
                  <input type="text" id="fullName" name="fullName" required>
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div>
                  <label for="about">About:</label>
                  <textarea id="about" name="about" rows="3" cols="50"></textarea>
                </div>
                <div>
                  <label for="picture">Picture:</label>
                  <input type="file" id="picture" name="picture">
                </div>
                <div>
                  <input type="submit" value="Submit">
                </div>
            </form>              
        </section>
    </article>
</body>
</html>
