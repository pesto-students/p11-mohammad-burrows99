<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* this creates space between all divs */
        #fullName, #email, #aboutYou, #picture {
            margin-bottom: 1em;
        }

        /* this creates the below alignment */
        /* email:     input */
        /* full name: input*/
        label {
            display: inline-block;
            width: 5em;
        }
    </style>
</head>
<body>
    <article>
        <section>
            <h2>Happy birthday message creator</h2>
            <form method="POST" enctype="multipart/form-data" action="/send-birthday-message">
                <div>
                    <label for="fullName">Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
                </div>
                <div>
                    <label for="about">About:</label>
                    <textarea id="about" name="about" rows="3" cols="50"></textarea>
                </div>
                <div>
                    <label for="picture">Picture:</label>
                    <input type="file" id="picture" name="picture">
                </div>
                <div>
                    <label for="date">Send date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <label for="color">Message color:</label>
                    <input type="color" id="color" name="color">
                </div>
                <div>
                    <label for="blinks">Number of blinks:</label>
                    <input type="number" id="blinks" name="blinks" min="0" max="10" value="0">
                </div>
                <div>
                    <label for="volume">Music volume:</label>
                    <input type="range" id="volume" name="volume" min="0" max="50" value="20">
                </div>
                <div>
                    <button type="submit" id="submit" name="submit">Send Birthday Message</button>
                </div>
            </form>
        </section>
    </article>
</body>
</html>
